<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for you...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f9e3e3 0%, #ffe3e3 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
            animation: fadeIn 0.8s ease-in;
        }

        h1 {
            font-size: 3rem;
            color: #d32f2f;
            margin-bottom: 16px;
            animation: slideDown 0.6s ease-out;
        }

        .message {
            font-size: 1.4rem;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.8;
            animation: fadeInUp 0.8s ease-out 0.3s backwards;
        }

        .heart {
            font-size: 2.5rem;
            display: inline-block;
            animation: heartBeat 0.8s ease-in-out infinite;
            margin: 0 8px;
        }

        .waiting-dots {
            font-size: 2rem;
            color: #d32f2f;
            margin-top: 24px;
            animation: fadeInUp 0.8s ease-out 0.6s backwards;
        }

        .dot {
            display: inline-block;
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1.2);
            }
            75% {
                transform: scale(1.1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        .go-back {
            margin-top: 48px;
            padding: 10px 24px;
            font-size: 1rem;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            animation: fadeInUp 0.8s ease-out 0.9s backwards;
        }

        .go-back:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }

        .go-back:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You look amazing! <span class="heart">✨</span></h1>
        <p class="message">
            I'm waiting for you with a big smile and butterflies in my stomach.
            <br>
            See you soon, my beautiful Bachhu 
            <span class="heart">❤️</span>
        </p>
        <div class="waiting-dots">
            <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
        </div>
        <br>
        <button class="go-back" onclick="window.location.href='yes_page.html'">← Want to Change Dress </button>
    </div>
</body>
</html>
